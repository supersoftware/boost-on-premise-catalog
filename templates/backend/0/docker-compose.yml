    environment:
      ARANGO_NO_AUTH: '1'
    volumes:
    - arangodb3-agency3:/var/lib/arangodb3
    - arangodb3-apps-agency3:/var/lib/arangodb3-apps
    command:
    - arangod
    - --server.endpoint
    - tcp://0.0.0.0:8529
    - --agency.my-address
    - tcp://agency3:8529
    - --server.authentication
    - 'false'
    - --agency.size
    - '3'
    - --agency.endpoint
    - tcp://agency1:8529
    - --agency.endpoint
    - tcp://agency2:8529
    - --agency.endpoint
    - tcp://agency3:8529
    - --agency.activate
    - 'true'
    - --agency.supervision
    - 'true'
    - --database.directory
    - /var/lib/arangodb3/agency3
    labels:
      arangodb: agency
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:container_label_ne: arangodb=agency
  coordinator1:
    image: arangodb/arangodb
    environment:
      ARANGO_NO_AUTH: '1'
    volumes:
    - arangodb3-coordinator1:/var/lib/arangodb3
    - arangodb3-apps-coordinator1:/var/lib/arangodb3-apps
    command:
    - arangod
    - --server.authentication=false
    - --server.endpoint
    - tcp://0.0.0.0:8529
    - --cluster.my-address
    - tcp://coordinator1:8529
    - --cluster.my-local-info
    - coord1
