version: '2'
volumes:
  arangodb3-agency1:
    external: true
    driver: rexray
  arangodb3-agency2:
    external: true
    driver: rexray
  arangodb3-agency3:
    external: true
    driver: rexray
  arangodb3-coordinator1:
    external: true
    driver: rexray
  arangodb3-coordinator2:
    external: true
    driver: rexray
  arangodb3-coordinator3:
    external: true
    driver: rexray
  arangodb3-db1:
    external: true
    driver: rexray
  arangodb3-db2:
    external: true
    driver: rexray
  arangodb3-db3:
    external: true
    driver: rexray
  arangodb3-apps-agency1:
    external: true
    driver: rexray
  arangodb3-apps-agency2:
    external: true
    driver: rexray
  arangodb3-apps-agency3:
    external: true
    driver: rexray
  arangodb3-apps-coordinator1:
    external: true
    driver: rexray
  arangodb3-apps-coordinator2:
    external: true
    driver: rexray
  arangodb3-apps-coordinator3:
    external: true
    driver: rexray
  arangodb3-apps-db1:
    external: true
    driver: rexray
  arangodb3-apps-db2:
    external: true
    driver: rexray
  arangodb3-apps-db3:
    external: true
    driver: rexray
services:
  agency1:
    image: arangodb/arangodb
    environment:
      ARANGO_NO_AUTH: '1'
    volumes:
    - arangodb3-agency1:/var/lib/arangodb3
    - arangodb3-apps-agency1:/var/lib/arangodb3-apps
    command:
    - arangod
    - --server.endpoint
    - tcp://0.0.0.0:8529
    - --agency.my-address
    - tcp://agency1:8529
    - --server.authentication
    - 'false'
    - --agency.size
    - '3'
    - --agency.activate
    - 'true'
    - --agency.supervision
    - 'true'
    - --database.directory
    - /var/lib/arangodb3/agency1
    labels:
      arangodb: agency
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:container_label_ne: arangodb=agency
  agency2:
    image: arangodb/arangodb
    environment:
      ARANGO_NO_AUTH: '1'
    volumes:
    - arangodb3-agency2:/var/lib/arangodb3
    - arangodb3-apps-agency2:/var/lib/arangodb3-apps
    command:
    - arangod
    - --server.endpoint
    - tcp://0.0.0.0:8529
    - --agency.my-address
    - tcp://agency2:8529
    - --server.authentication
    - 'false'
    - --agency.size
    - '3'
    - --agency.activate
    - 'true'
    - --agency.supervision
    - 'true'
    - --database.directory
    - /var/lib/arangodb3/agency2
    labels:
      arangodb: agency
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:container_label_ne: arangodb=agency
  agency3:
